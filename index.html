<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new-year-mission</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Banner section -->
    <header>
      <article class="banner">
        <div class="banner-container">
          <div class="banner-details">
            <h3>Happy New Year</h3>
            <p>New Year Party Celebration</p>
          </div>
        </div>
      </article>
      <!-- Banner-section End -->

      <!-- Offer-section -->

      <section class="offer-section">
        <article class="offer-container">
          <h1 class="btn-color">65% OFF</h1>
          <h5 class="offer-title">OUR HOLIDAY DEALS ARE BETTER</h5>
          <h4 class="offer-description">ALL CATEGORIES</h4>
          <div class="photo">
            <img src="image/New Year Photo.png" alt="photo" />
          </div>
        </article>
      </section>
    </header>
    <main>
      <!-- party-banner start -->

      <section class="party-banner">
        <article class="party-banner-container">
          <div class="party-banner-details">
            <div class="party-banner-title">
              <h4 class="party-banner-head">
                Welcome to <br />
                midnight party
              </h4>
              <p class="party-banner-description">
                Dolor sit amet consectetur. Consequat eget consectetur maecenas
                sed molestie malesuada. Ipsum sed sodales risus ut pellentesque
                vel euismod.
              </p>
              <a href="#">Join Now</a>
            </div>
            <div class="party-banner-photo">
                <img src="image/Group 70.png" alt="image" />
              </div>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
